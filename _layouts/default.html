<!doctype html>
<html lang="en" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>


  
  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <div id="main" role="main">
      {% include sidebar.html %}
    
      <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
        {% if page.title %}<meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">{% endif %}
        <div class="page__inner-wrap">
          <section class="page__content" itemprop="text">
            {{ content }}
          </section>
        </div>
      </article>
    </div>

    {% include scripts.html %}




    <!-- ... your website's main content and other elements should be above this ... -->

    <!-- ================================================== -->
    <!-- MAPMYVISITORS TRACKING AND OWNER VISIBILITY SCRIPT -->
    <!-- ================================================== -->

    <!-- Part A: The Tracking Script -->
    <!-- This script runs for EVERYONE to record their visit. -->
    <!-- Thanks to our CSS, the map it creates is invisible by default. -->
    <script type="text/javascript" id="mapmyvisitors" src="//mapmyvisitors.com/map.js?d=6SP40Q577b-ybJ-Q6Qtxesj6HgtXhbAfFbiqW128t1o&cl=ffffff&w=a"></script>

    <!-- Part B: The "Secret Key" Logic -->
    <!-- This script checks if you are the owner and reveals the map if you are. -->
    <script>
      // This section is for setting your VIP Pass in the browser's memory.
      // You only need to do this once by visiting your site with "?set_owner=true".
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('set_owner') === 'true') {
        localStorage.setItem('isWebsiteOwner', 'true');
        // Optional: alert lets you know it worked. You can remove this line.
        alert('Owner mode activated! You can now browse normally.');
      }

      // This section runs on every page load for everyone.
      // It checks if the VIP Pass exists in the browser's memory.
      if (localStorage.getItem('isWebsiteOwner') === 'true') {
        // If the pass exists, it adds the "owner-view" class to the <body> tag.
        // This triggers our special CSS rule, making the map visible ONLY to you.
        document.body.classList.add('owner-view');
      }
    </script>






    

  </body>
</html>
